<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with AI</title>
</head>
<body>
    <h1>Chat with AI</h1>
    <textarea id="userInput" rows="4" cols="50" placeholder="Type your message here..."></textarea><br>
    <button onclick="sendMessage()">Send</button>
    <pre id="response"></pre>

    <script>
        async function sendMessage() {
            const userInput = document.getElementById('userInput').value;
             if (!userInput) return alert('Please enter a message.');

             try {
                 const response = await fetch('https://my-vercel-project2-ten.vercel.app/call-ai', {
                     method: 'POST',
                     headers: {
                         'Content-Type': 'application/json'
                     },
                     body: JSON.stringify({ prompt: userInput })
                 });

                 if (!response.ok) throw new Error('Network response was not ok.');

                  const data = await response.json();
                  document.getElementById('response').textContent = data.choices[0].message.content || 'No response.';
             } catch (error) {
                  console.error('Error:', error);
                  document.getElementById('response').textContent = 'Failed to fetch response.';
              }
          }
     </script>
</body>
</html>
